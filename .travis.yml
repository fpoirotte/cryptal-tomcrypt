language: php

sudo: false

cache:
    directories:
    - vendor
    - $HOME/.composer/cache

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - nightly
    - hhvm

matrix:
    fast_finish: true
    allow_failures:
    - php: nightly
    - php: hhvm

addons:
    apt:
        packages:
        - libtomcrypt-dev

notifications:
    email: false
    irc: "irc.iiens.net#Clicky"

before_script:
    - wget https://github.com/fpoirotte/tomcrypt/archive/master.tar.gz
    - tar xavf master.tar.gz
    - pear install tomcrypt-master/package.xml
    - rm -rf vendor/
    - rm composer.lock
    - composer self-update -n
    - composer install -n

script:
    - vendor/bin/phpunit --coverage-clover clover.xml
    - vendor/bin/phpcs

after_success:
    - composer require --dev satooshi/php-coveralls
    - travis_retry vendor/bin/coveralls -n -v
